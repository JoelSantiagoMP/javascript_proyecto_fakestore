<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FakeStore | Tienda Online</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>

    <!-- HEADER -->
    <header class="header">
        <h1 class="logo">FakeStore</h1>

        <button class="cart-button">
            <span class="cart-icon">ðŸ›’</span>
            <span>Carrito</span>
            <span id="cart-count">0</span>
        </button>
    </header>


    <!-- CONTROLES DE FILTROS -->
    <section class="controls">
        <div class="filters-container">
            <!-- BUSCADOR -->
            <input 
                type="text" 
                id="search-input"
                placeholder="Buscar productos..."
            >

            <!-- FILTRO CATEGORÃA -->
            <select id="category-filter">
                <option value="all">Todas las categorÃ­as</option>
                <!-- categorÃ­as dinÃ¡micas -->
            </select>

            <!-- ORDENAMIENTO -->
            <select id="sort-filter">
                <option value="default">Ordenar por</option>
                <option value="price-asc">Precio: menor a mayor</option>
                <option value="price-desc">Precio: mayor a menor</option>
                <option value="name-asc">Nombre A-Z</option>
                <option value="name-desc">Nombre Z-A</option>
            </select>

            <!-- BOTONES DE ACCIÃ“N -->
            <div class="filter-buttons">
                <button id="apply-filters-btn" class="apply-btn">
                    Aplicar Filtros
                </button>
                <button id="reset-filters-btn" class="reset-btn">
                    Reiniciar
                </button>
            </div>
        </div>
    </section>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="main-content">
        <!-- PRODUCTOS -->
        <section id="products-container" class="products">
            <!-- Productos renderizados dinÃ¡micamente -->
        </section>
    </main>

    <!-- OVERLAY PARA CARRITO -->
    <div id="cart-overlay" class="cart-overlay"></div>

    <!-- CARRITO MODAL -->
    <aside id="cart" class="cart">
        <div class="cart-header">
            <h2>Carrito de Compras</h2>
            <button id="close-cart-btn" class="close-cart-btn" aria-label="Cerrar carrito">âœ•</button>
        </div>

        <div id="cart-items" class="cart-items-container">
            <!-- Items del carrito -->
        </div>

        <div class="cart-footer">
            <div class="cart-summary">
                <p>Total:</p>
                <span id="cart-total">$0.00</span>
            </div>

            <button class="checkout-btn">
                Finalizar compra
            </button>
        </div>
    </aside>

    <!-- JS -->
    <script type="module" src="./js/main.js"></script>
</body>
</html>
